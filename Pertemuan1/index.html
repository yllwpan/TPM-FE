<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>

    <!-- div & span sama" menampung, tp nanti ada beda di tampilan -->
    <!-- div display nya block -->
    <div style="width: 50%;">
        <h1>Hello, wazzup ges</h1>
        <h2>Hello, wazzup ges</h2>
        <p>iki paragraf bro</p>
    </div>

    <!-- span display in line (sesuai dgn tempat yg dipake) -->
    <!-- display inline block buat .... -->
    <span>
        <h1>Hello, wazzup ges</h1>
        <h2>Hello, wazzup ges</h2>
        <p>iki paragraf bro</p>
    </span>
    
    <!-- ul = unordered list (bullet biasa) -->
    <!-- ol = ordered list (yg nomer") -->
    <ul>
        <li>sugar</li>
        <li>coffee</li>
    </ul>

    <ol>
        <li>sugar</li>
        <li>coffee</li>
    </ol>


    <table style="border: 1px solid;">
        <tr>
            <!-- <th>bagian judul buat tabel</th> -->
            <th>nama</th>
            <th>kelas</th>
            <th>nim</th>
        </tr>

        <tr>
            <!-- <td>bagian isi tabel</td> -->
            <td>bambang</td>
            <td>LAX</td>
            <td>11223344</td>
        </tr>
    </table>


    <form action="#">
        <!-- input dikasi required biar kalo submit hrs isi dulu -->
        <div>
            <!-- <input type="password"/> -->
            <label for="name">Nama</label>
            <input type="name" name="Nama" id="name"/>
        </div>
       
        <div>
            <input type="checkbox" name="Mahasiswa" id="mahasiswa" />
            <!-- for harus sama kek ID -->
            <label for="mahasiswa"> Mahasiswa</label> 
            <input type="checkbox" name="Binusian" id="binusian" />
            <label for="binusian"> Binusian</label>
        </div>
        
        <div>
            <input type="radio" name="male" id="male" value="male" />
            <label for="male">Male</label>
    
            <input type="radio" name="female" id="female" value="female" />
            <label for="female">Female</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" required />
        </div>

        <input class="submit-button" type="submit" value="submit"/>
        <!-- <button>submit</button> -->

    </form>

    <a href="https://instagram.com" target="blank"> instagram </a>

    <div class="gallery">
        <img class="foto1" src="pict1.jfif" alt="pic1">
        <img class="foto1" src="pict2.jfif" alt="pic2">
    </div>

    <div class="paragraph">
        <p>haiiii pertama</p>
        <p>haiiii kedua</p>
        <div>
            <p>haiiiii ketiga</p>
        </div>
        <p>haiiii keempat</p>
    </div>

        

</body>
</html>
